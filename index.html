<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Variáveis JavaScript</h1>

    <p>Em JavaScript X, Y e Z são Variáveis.</p>
    <p id="letras"></p>

    <script>
       var x = 1;
       var y = 5;
       var z = x + y;
        document.getElementById('letras').innerHTML = 'o valor de Z é: '+ z;
    </script>
</body>
</html>
